<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/781203065454022674/DghC5a3s_400x400.jpg">
    <link rel="stylesheet" href="google_homepage.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="squares" src="https://image.flaticon.com/icons/svg/56/56844.svg"></li>
                <li class="sign"><input id="sign_in" type="submit" value="Sign In"></li>
            </ul>
        </nav>
    </header>

    <div class="logo">
        <img id="logoimg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>

    <div class="search">
        <input type="text">
    </div>
    <div class="buttons">
        <input id="google_search" value="Google Search" type="submit">
        <input id="lucky" value="I'm Feeling Lucky" type="submit">
    </div>
    <p>Google offered in: <a href="#">Portuguese (Portugal)</a></p>

    <footer>
        <nav>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <span><li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li></span>
        </ul>
        </nav>
    </footer>
</body>
</html>
